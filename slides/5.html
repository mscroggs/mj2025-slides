\[n=4\]
\[1^3+2^3+3^3+4^3 = (1+2+3+4)^2\]
<svg viewBox="0 0 128 100" xmlns="http://www.w3.org/2000/svg" height="55vh" style="position:absolute;right:55vw;top:26vh">
<for i in range(1)><rect width="9" height="9" x="{{1+i*4}}" y="{{1+i*2}}" fill="#FFD300" stroke="black" stroke-width="0.2%" stroke-linecap="round" /></for>
<for i in range(2)><rect width="18" height="18" x="{{14+i*4}}" y="{{1+i*2}}" fill="#DEFF0A" stroke="black" stroke-width="0.2%" stroke-linecap="round" /></for>
<for i in range(3)><rect width="27" height="27" x="{{40+i*4}}" y="{{1+i*2}}" fill="#A1FF0A" stroke="black" stroke-width="0.2%" stroke-linecap="round" /></for>
<for i in range(4)><rect width="36" height="36" x="{{79+i*4}}" y="{{1+i*2}}" fill="#0AFF99" stroke="black" stroke-width="0.2%" stroke-linecap="round" /></for>
</svg>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" height="55vh" style="position:absolute;left:55vw;top:26vh">
<rect width="98" height="98" x="1" y="1" fill="white" />
<for x in range(11)>
<line x1="{{1+9*x}}" y1="1" x2="{{1+9*x}}" y2="91" stroke="black" stroke-width="0.2%" stroke-linecap="round" />
</for>
<for y in range(11)>
<line x1="1" y1="{{1+9*y}}" x2="91" y2="{{1+9*y}}" stroke="black" stroke-width="0.2%" stroke-linecap="round" />
</for>
</svg>
