!enter_slide=start8
!exit_slide=stop8

<script>
var ii8 = false;

var sol8 = <array:solutions8>;

function start8() {
    update8();
    ii8 = setInterval(update8, 200);
}
function stop8() {
    if (ii8 !== false) {
        clearInterval(ii8)
    }
}
function update8() {
    var colors = ["black", "#FFD300", "#DEFF0A", "#A1FF0A", "#0AFF99", "#0AEFFF", "#147DF5", "#580AFF", "#BE0AFF"];
    var randsol = sol8[Math.floor(Math.random() * sol8.length)];
    var img = ""
    for (var i = 0; i < randsol.length; i++) {
        img += "<rect width='" + (randsol[i][2] * 2.5) + "' height='" + (randsol[i][2] * 2.5) + "' x='" + (1 + randsol[i][0]*2.5) + "' y='" + (1 + randsol[i][1]*2.5) + "' fill='" + colors[randsol[i][2]] + "' stroke='black' stroke-width='0.2%' stroke-linecap='round' />"
    }
    
    document.getElementById("grid8").innerHTML = img
}

</script>
